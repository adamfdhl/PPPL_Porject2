<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JABAR VIZ DEV - LOGIN</title>
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <div class="container">
        <h2 style="color: white; font-size: 40px; text-shadow: 2px 2px 8px black;">Jabar Data <br /> Visualization</h2>
        <div class="content">
            <img src="/mockup/user_icon.png" alt="user_icon" id="user_icon">
            <form action="#" method="GET" class="form__login">
                <label for="username" style="float: left; font-weight: bold; font-size: 20px; margin-top: 5px;">Username</label>
                <input type="text" id="username" placeholder="Username">
                <label for="password" style="float: left; font-weight: bold; font-size: 20px; margin-top: 5px;">Password</label>
                <input type="text" id="password" placeholder="Password">
                <button class="button__login">SIGN IN</button>
            </form>
        </div>
    </div>
</body>
</html>
